{% if data['AV59722Status'] == 'started' %}
<div class="govuk-task-list__status" id="task-list-1-status">
  <strong class="govuk-tag govuk-tag--yellow">
    In progress
  </strong>
</div>
{% elseif data['AV59722Status'] == 'complete' %}
<div class="govuk-task-list__status" id="task-list-1-status">
  Submitted
</div>
{% else %}
<div class="govuk-task-list__status" id="task-list-1-status">
  <strong class="govuk-tag govuk-tag--blue">
    To do
  </strong>
</div>
{% endif %}
